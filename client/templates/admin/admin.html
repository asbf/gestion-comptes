<template name="admin">
  <form class="main form page">
    <div class="form-group {{errorClass 'type'}}">
      <label class="control-label" for="type">Type d'opération</label>
      <div class="radio">
        <label>
          <input type="radio" name="type" id="depot" value="depot" checked>
          Dépôt
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="type" id="retrait" value="retrait">
          Retrait
        </label>
      </div>
    </div>
    <div class="form-group {{errorClass 'montant'}}">
      <label class="control-label" for="montant">Montant de l'opération</label>
      <div class="input-group">
        <input type="text" class="form-control" id="montant" name="montant">
        <div class="input-group-addon">€</div>
      </div>
      <span class="help-block">{{errorMessage 'montant'}}</span>
    </div>
    <div class="form-group {{errorClass 'motif'}}">
      <label class="control-label" for="motif">Motif de l'opération</label>
      <div class="controls">
        <textarea name="motif" id="motif" class="form-control" rows="3"></textarea>
        <span class="help-block">{{errorMessage 'motif'}}</span>
      </div>
    </div>
    <input type="submit" value="Ajouter" class="btn btn-primary"/>
  </form>
</template>
